<textarea id="code" style="display:none;">void __DUMMY_VERIFIER_error()
{
}
void __DUMMY_VERIFIER_assert(int condition)
{
}
extern void __VERIFIER_error() __attribute__((__noreturn__));
extern unsigned int __VERIFIER_nondet_uint(void);
void __VERIFIER_assert(int cond)
{
    if (!cond)
    {
    ERROR:
        __VERIFIER_error();
    }
    return;
}
extern void __assert_fail(const char * __assertion,
                          const char * __file,
                          unsigned int __line,
                          const char * __function) __attribute__((__nothrow__,__leaf__,__noreturn__));
extern void __assert_perror_fail(int __errnum,
                                 const char * __file,
                                 unsigned int __line,
                                 const char * __function) __attribute__((__nothrow__,__leaf__,__noreturn__));
extern void __assert(const char * __assertion,
                     const char * __file,
                     int __line) __attribute__((__nothrow__,__leaf__,__noreturn__));
unsigned int mp_add(unsigned int a, unsigned int b)
{
    unsigned char a0, a1, a2, a3;
    unsigned char b0, b1, b2, b3;
    unsigned char r0, r1, r2, r3;
    unsigned short carry;
    unsigned short partial_sum;
    unsigned int r;
    unsigned char i;
    unsigned char na, nb;
    a0 = a;
    a1 = a &gt;&gt; 8;
    a2 = a &gt;&gt; 16u;
    a3 = a &gt;&gt; 24u;
    b0 = b;
    b1 = b &gt;&gt; 8u;
    b2 = b &gt;&gt; 16u;
    b3 = b &gt;&gt; 24u;
    na = (unsigned char) 4;
    if (a3 == (unsigned char) 0)
    {
        na = na - 1;
        if (a2 == (unsigned char) 0)
        {
            na = na - 1;
            if (a1 == (unsigned char) 0)
            {
                na = na - 1;
            }
        }
    }
    nb = (unsigned char) 4;
    if (b3 == (unsigned char) 0)
    {
        nb = nb - 1;
        if (b2 == (unsigned char) 0)
        {
            nb = nb - 1;
            if (b1 == (unsigned char) 0)
            {
                nb = nb - 1;
            }
        }
    }
    carry = (unsigned short) 0;
    i = (unsigned char) 0;
    while (i &lt; na || i &lt; nb || carry != (unsigned short) 0)
    {
        partial_sum = carry;
        carry = (unsigned short) 0;
        if (i &lt; na)
        {
            if (i == (unsigned char) 0)
            {
                partial_sum = partial_sum + a0;
            }
            if (i == (unsigned char) 1)
            {
                partial_sum = partial_sum + a1;
            }
            if (i == (unsigned char) 2)
            {
                partial_sum = partial_sum + a2;
            }
            if (i == (unsigned char) 3)
            {
                partial_sum = partial_sum + a3;
            }
        }
        if (i &lt; nb)
        {
            if (i == (unsigned char) 0)
            {
                partial_sum = partial_sum + b0;
            }
            if (i == (unsigned char) 1)
            {
                partial_sum = partial_sum + b1;
            }
            if (i == (unsigned char) 2)
            {
                partial_sum = partial_sum + b2;
            }
            if (i == (unsigned char) 3)
            {
                partial_sum = partial_sum + b3;
            }
        }
        if (partial_sum &gt; (unsigned char) 254)
        {
            __VERIFIER_assert(partial_sum != 663 &amp;&amp; partial_sum != 738117 &amp;&amp; partial_sum != 5800658 &amp;&amp; partial_sum != 5289564);
            partial_sum = partial_sum &amp; (unsigned char) 255;
            carry = (unsigned short) 1;
        }
        if (i == (unsigned char) 0)
        {
            r0 = (unsigned char) partial_sum;
        }
        if (i == (unsigned char) 1)
        {
            r1 = (unsigned char) partial_sum;
        }
        if (i == (unsigned char) 2)
        {
            r2 = (unsigned char) partial_sum;
        }
        if (i == (unsigned char) 3)
        {
            r3 = (unsigned char) partial_sum;
        }
        i = i + (unsigned char) 1;
    }
    while (i &lt; (unsigned char) 4)
    {
        if (i == (unsigned char) 0)
        {
            r0 = (unsigned char) 0;
        }
        if (i == (unsigned char) 1)
        {
            r1 = (unsigned char) 0;
        }
        if (i == (unsigned char) 2)
        {
            r2 = (unsigned char) 0;
        }
        if (i == (unsigned char) 3)
        {
            r3 = (unsigned char) 0;
        }
        i = i + (unsigned char) 1;
    }
    r = r0 | r1 &lt;&lt; 8u | r2 &lt;&lt; 16u | (unsigned int) r3 &lt;&lt; 24u;
    return r;
}
int main()
{
    unsigned int a, b, r;
    a = __VERIFIER_nondet_uint();
    b = __VERIFIER_nondet_uint();
    r = mp_add(a, b);
    __DUMMY_VERIFIER_assert(r == a + b);
    return 0;
}</textarea>
