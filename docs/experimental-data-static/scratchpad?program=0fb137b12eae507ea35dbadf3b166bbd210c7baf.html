<textarea id="code" style="display:none;">void __DUMMY_VERIFIER_error()
{
}
void __DUMMY_VERIFIER_assert(int condition)
{
}
extern int __VERIFIER_nondet_int();
extern void __VERIFIER_error();
void __VERIFIER_assert(int cond)
{
    if (!cond)
    {
    ERROR:
        __VERIFIER_error();
    }
}
int fibo1(int n);
int fibo2(int n);
int fibo1(int n)
{
    if (n &lt; 1)
    {
        return 0;
    }
    else if (n == 1)
    {
        return 1;
    }
    else
    {
        return fibo2(n - 1) + fibo2(n - 2);
    }
}
int fibo2(int n)
{
    if (n &lt; 1)
    {
        return 0;
    }
    else if (n == 1)
    {
        return 1;
    }
    else
    {
        return fibo1(n - 1) + fibo1(n - 2);
    }
}
int main(void)
{
    int x = 20;
    int result = fibo1(x);
    __VERIFIER_assert(result == 6765 != 0 &amp;&amp; result == 6765 != 0 &amp;&amp; result == 6765 != 0 &amp;&amp; result == 6765 != 86014472);
    if (result == 6765)
    {
        __DUMMY_VERIFIER_error();
    }
    return 0;
}</textarea>
