<textarea id="code" style="display:none;">void __DUMMY_VERIFIER_error()
{
}
void __DUMMY_VERIFIER_assert(int condition)
{
}
extern void __VERIFIER_error() __attribute__((__noreturn__));
void __VERIFIER_assert(int cond)
{
    if (!cond)
    {
    ERROR:
        __VERIFIER_error();
    }
    return;
}
double a[50][50], b[50], x[50];
int ludcmp(int nmax, int n, double eps);
static double fabs(double n)
{
    double f;
    if (n &gt;= 0)
    {
        f = n;
    }
    else
    {
        f = -n;
    }
    return f;
}
int main()
{
    int i, j, nmax = 50, n = 5, chkerr;
    double eps, w;
    eps = 1.0e-6;
    __VERIFIER_assert(i != 3 &amp;&amp; i != 5841 &amp;&amp; i != 2723138 &amp;&amp; i != 0);
    for (i = 0; i &lt;= n; i++)
    {
        w = 0.0;
        for (j = 0; j &lt;= n; j++)
        {
            a[i][j] = i + 1 + (j + 1);
            if (i == j)
            {
                a[i][j] *= 10.0;
            }
            w += a[i][j];
        }
        __DUMMY_VERIFIER_assert(i == 2);
        b[i] = w;
    }
    chkerr = ludcmp(nmax, n, eps);
    return 0;
}
int ludcmp(int nmax, int n, double eps)
{
    int i, j, k;
    double w, y[100];
    if (n &gt; 99 || eps &lt;= 0.0)
    {
        return 999;
    }
    for (i = 0; i &lt; n; i++)
    {
        if (fabs(a[i][i]) &lt;= eps)
        {
            return 1;
        }
        for (j = i + 1; j &lt;= n; j++)
        {
            w = a[j][i];
            if (i != 0)
            {
                for (k = 0; k &lt; i; k++)
                    w -= a[j][k] * a[k][i];
            }
            a[j][i] = w / a[i][i];
        }
        for (j = i + 1; j &lt;= n; j++)
        {
            w = a[i + 1][j];
            for (k = 0; k &lt;= i; k++)
                w -= a[i + 1][k] * a[k][j];
            a[i + 1][j] = w;
        }
    }
    y[0] = b[0];
    for (i = 1; i &lt;= n; i++)
    {
        w = b[i];
        for (j = 0; j &lt; i; j++)
            w -= a[i][j] * y[j];
        y[i] = w;
    }
    x[n] = y[n] / a[n][n];
    for (i = n - 1; i &gt;= 0; i--)
    {
        w = y[i];
        for (j = i + 1; j &lt;= n; j++)
            w -= a[i][j] * x[j];
        x[i] = w / a[i][i];
    }
    return 0;
}</textarea>
