        ret = __VERIFIER_nondet_int();

        }
        tmp_cnt = __VERIFIER_nondet_int();
        if (tmp_cnt &lt; 0)

            return -1;
        }

            if (ret == 0 || ret == 1)
            {
                return 1;
            }
            else if (ret == -1)
            {
                continue;
            }
            for (j = 0; x[j] != 0; j++)

                if (x[i] == 1)
                {
                    memmove(&amp;x[i], &amp;x[i + 1], 1001 - (i + 1));

            }
            ret = bar(x);
            if (ret != -1)
            {
                continue;
            }
            klen = strlen(x);
            if (klen &gt; 20)

            }
            else if (klen &gt; 0)
            {
                x[i] = -1;
            }
